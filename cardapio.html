<!DOCTYPE html>
<html>
  <head>
    <link
      rel="shortcut icon"
      href="components/img/logo_pequena.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/cardapio.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoctorHunger</title>
  </head>

  <body class="fade-in">
    <nav>
      <div class="center">
        <div class="logo"><img src="components/img/logo_grande.png" /></div>
        <!--logo-->
        <div class="menu">
          <a href="index.html">Início</a>
          <a href="cardapio.html">Cardápio</a>
          <a href="info.html">Informações</a>
        </div>
        <!--menu-->
      </div>
      <!--center-->
    </nav>

    <div class="search">
      <input type="text" id="search-input" placeholder="Pesquisar Produtos" />
    </div>
  
    <button class="finalizar-pedido" onclick="abrirCarrinho()">
      <img
        src="components/img/icons8-carrinho-24.png"
        alt="Finalizar Pedido"
        class="icone-finalizar"
      />
      Finalizar Pedido
    </button>

    <div class="menu-container" id="menu-container">
      <!-- Os itens do cardápio serão carregados dinamicamente aqui -->
    </div>

    <div id="carrinho-modal-backdrop" onclick="fecharCarrinho()"></div>
    <div id="carrinho-modal">
      <button class="close-btn" onclick="fecharCarrinho()">×</button>
      <div id="carrinho-itens"></div>
      <p id="total-pedido"></p>
      <input
        type="text"
        id="nome-cliente"
        placeholder="Nome do Cliente"
        required
      />
      <input
        type="text"
        id="local-entrega"
        placeholder="Local de Entrega"
        required
      />
      <select id="metodo-pagamento" required>
        <option value="Pix">Pix</option>
        <option value="Cartão">Cartão</option>
        <option value="Dinheiro">Dinheiro</option>
      </select>
      <input
        type="text"
        id="whatsapp-cliente"
        placeholder="WhatsApp do Cliente"
        required
      />
      <input
      type="text"
      id="obs"
      placeholder="Adicione uma observação"
    />
      <button onclick="gerarPDF()">Gerar PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="js/cardapio.js"></script>
  </body>
</html>
